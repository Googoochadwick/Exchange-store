<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/profile-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-img">
                    <img src="/assets/images/ProfileImg.png" alt="Profile Picture">
                </div>
                <h1 class="profile-name" id="profile-name">Loading...</h1>
                <p class="profile-title">Student</p>
            </div>
            <div class="profile-body">
                <div class="info-group">
                    <i class="fas fa-id-card"></i>
                    <span>Registration Number:</span>
                    <p id="profile-regNumber">Loading...</p>
                </div>
                <div class="info-group">
                    <i class="fas fa-phone"></i>
                    <span>Mobile Number:</span>
                    <p id="profile-mobile">Loading...</p>
                </div>
                <div class="info-group">
                    <i class="fas fa-home"></i>
                    <span>Accommodation:</span>
                    <p id="profile-accommodation">Loading...</p>
                </div>
                <div class="info-group">
                    <i class="fas fa-envelope"></i>
                    <span>Email:</span>
                    <p id="profile-email">Loading...</p>
                </div>
                <div class="info-group">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Major:</span>
                    <p id="profile-major">Loading...</p>
                </div>
                <div class="info-group">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Year of Study:</span>
                    <p id="profile-year">Loading...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/profile-script.js" type="module"></script>
</body>
</html>
