<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Swap Store - Home</title>
    <link rel="stylesheet" href="CSS/home-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="container">
                <svg viewBox="0 0 960 300">
                    <symbol id="s-text">
                        <text text-anchor="middle" x="50%" y="80%">NEXT</text>
                    </symbol>
                    <g class="g-ants">
                        <use xlink:href="#s-text" class="text-copy"></use>
                        <use xlink:href="#s-text" class="text-copy"></use>
                        <use xlink:href="#s-text" class="text-copy"></use>
                        <use xlink:href="#s-text" class="text-copy"></use>
                        <use xlink:href="#s-text" class="text-copy"></use>
                    </g>
                </svg>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search...">
                <button type="button" id="search-button"><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-buttons">
                <a href="contact-us.html" class="nav-button"><img src="/assets/images/Green-Button.png" alt="Contact Us" id="contact-us"></a>
                <a href="profile-index.html" class="nav-button"><img src="/assets/images/ProfileImg.png" alt="Profile" id="ProfileImg"></a>
            </div>
        </nav>
        <nav class="category-nav">
            <button class="category-button active" data-category="all">All</button>
            <button class="category-button" data-category="item">Items</button>
            <button class="category-button" data-category="skill">Skills</button>
            <a href="/Community-Chat/index.html"><button class="category-button" id="community-button">Community</button></a>
        </nav>
    </header>
    <main>
        <div id="input-section" class="hidden">
            <input type="text" id="user-heading" placeholder="Enter heading here">
            <textarea id="user-description" placeholder="Enter description here"></textarea>
            <br>
            <input type="file" id="user-image" accept="image/*">
            <br>
            <button id="submit-button">Submit</button>
        </div>
        <div id="user-input-container" class="hidden"></div>
        <div id="listing-container" class="listing-container"></div>
    </main>
    <div id="chat-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Chat</h2>
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-message">Send</button>
        </div>
    </div>
    <div class="add-button-container">
        <button class="add-button-category" id="add-button">+</button>
        <div id="add-options" class="add-options hidden">
            <button class="skill-button-category" id="add-skill">Add Skill</button>
            <button class="add-item-category" id="add-item">Add Item</button>
        </div>
    </div>
    
    <div id="loading-spinner" class="hidden">
        <div class="spinner"></div>
    </div>
    
    <script src="js/home-script.js" type="module"></script>
</body>
</html>
